<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">

			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			
			<table class="table" style="border:0 none;">
				<tbody>
					<tr>
						<div class="form-group">
							<td style="width: 25%">
								<label for="name">Full Name</label>
							</td>
							<td style="width: 75%">
								<input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
							</td>	
						</div>
					</tr>
					<tr>
						<td style="width: 25%">
							<label for="email">Email address</label>
						</td>
						<td style="width: 80%">
							<input type="email" class="form-control" id="emailAdd" name="emailAdd" placeholder="Email address">
						</td>
					</tr>
					<tr>
						<td style="width: 25%">
							<label for="password">Password</label>
						</td>
						<td style="width: 75%">
							<input type="text" class="form-control" id="password" name="password" placeholder="Password">
						</td>
					</tr>
					<tr>
						<td style="width: 25%">
							<label for="cpassword">Confirm Password</label>
						</td>
						<td style="width: 75%">
							<input type="text" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm Password">
						</td>
					</tr>
					<tr>
						<td>
							<label for="alumni">CU Boulder Alumni</label>
						</td>
						<td>
							<input type="radio" name="alumni" value="yes"> Yes<br>
							<input type="radio" name="alumni" value="no"> No
						</td>
					</tr>
					<tr>
						<td>
							<label for="alumni">CU Boulder Student</label>
						</td>
						<td>
							<input type="radio" name="student" value="yes"> Yes<br>
							<input type="radio" name="student" value="no"> No
						</td>
					</tr>
					<tr>
						<td>
							<label for="alumni">Student Status</label>
						</td>
						<td>
							<div class="form-group">
								<input type="radio" name="studLevel" value="undergrad"> Undergraduate<br>
								<select name="selectYear">
									<option selected>Select Student Status</option>
									<option value="freshman">Freshman</option>
									<option value="sophomore">Sophomore</option>
									<option value="junior">Junior</option>
									<option value="senior">Senior</option>
								</select>
							</div>
							<div class="form-group">
								<input type="radio" name="studLevel" value="grad"> Graduate<br>
								<select name="selectProg">
									<option selected>Select Student Status</option>
									<option value="masters">MA</option>
									<option value="business">MBA</option>
									<option value="doctorate">PhD</option>
								</select>
							</div>
						</td>
					</tr>
				</tbody>
			</table>


			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
